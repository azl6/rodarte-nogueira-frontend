<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de alunos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="https://rodarte-nogueira-imgs.s3.sa-east-1.amazonaws.com/cp{{item.identificacao}}.png">
      </ion-thumbnail>
      <h2> Identificação: {{ item.identificacao }} </h2>
      <h2> Nome: {{ item.nome }} </h2>
      <h2> Idade: {{ item.idade }} </h2>
      <h2> Média: {{ item.media }} </h2>
    </ion-item>
  </ion-list>
</ion-content>
